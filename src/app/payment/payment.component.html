<div class="container">
        <br><br><br><br>
        <div class="row">
                <div class="col-xs-12 col-md-4 offset-md-4">
                        <div class="card ">
                                <div class="card-header">
                                        <div class="text-center">
                                                <h3>Payment Details</h3>
                                                <img class="img-fluid cc-img"
                                                        src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                                        </div>
                                </div>
                                <div class="card-body">
                                        <form role="form">
                                                <div class="row">
                                                        <div class="col-12">
                                                                <div class="form-group">
                                                                        <label>CARD NUMBER</label>
                                                                        <div class="input-group">
                                                                                <input type="text" class="form-control"
                                                                                        placeholder="Card Number">
                                                                                <div class="input-group-append">
                                                                                        <span class="input-group-text"
                                                                                                id="basic-addon2"><i
                                                                                                        class="far fa-credit-card"></i>
                                                                                        </span>
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-7">
                                                                <div class="form-group">
                                                                        <label>EXPIRATION DATE</label>
                                                                        <input type="number" class="form-control"
                                                                                placeholder="MM / YY" />
                                                                </div>
                                                        </div>
                                                        <div class="col-5  float-right">
                                                                <div class="form-group">
                                                                        <label>CV CODE</label>
                                                                        <input type="tel" class="form-control"
                                                                                placeholder="CVC" />
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-12">
                                                                <div class="form-group">
                                                                        <label>CARD OWNER</label>
                                                                        <input type="text" class="form-control"
                                                                                placeholder="Card Owner Names" />
                                                                </div>
                                                        </div>
                                                </div>
                                        </form>
                                </div>
                                <div class="card-footer">
                                        <div class="row">
                                                <div class="col-12">
                                                        <button class="btn btn-warning btn-lg btn-block" (click)="onpayment()">Process
                                                                payment</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>

<style>
        .cc-img {
                margin: 0 auto;
        }
</style>
