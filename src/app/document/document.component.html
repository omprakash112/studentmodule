<form [formGroup]="productForm" (submit)="onFormSubmit()">
        <div class="col-md-3 offset-md-4 text-primary"><br><br><br>
                <div class="form-group">
                        <label for="name">Name: </label><br>
                        <input type="text" formControlName="Name">
                </div>

                <div class="form-group">
                        <label for="frontImage">Adharcard: </label>
                        <input formControlName="AdharcardImage" (change)="onFileSelected($event, 'FRONT')" type="file">
                </div>

                <div class="form-group">
                        <label for="backImage">Pancard: </label>
                        <input formControlName="PancardImage" (change)="onFileSelected($event, 'BACK')" type="file">
                </div>

                <div class="form-group">
                        <label for="backImage">Educational certificate: </label>
                        <input formControlName="EducationalImage" (change)="onFileSelected($event, 'BACK')" type="file">
                </div>
                <!-- <button [disabled]="productForm.invalid && !imgFront && !imgBack">Submit</button> -->
                <button (click)="onupload()">submit</button>
        </div>
</form>
